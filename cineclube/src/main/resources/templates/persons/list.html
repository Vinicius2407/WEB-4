<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="head:: head"/>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <!-- injeta o fragment menu -->
  <div th:replace="menu:: menu"/>
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/persons/new}">
    <i class="bi bi-plus-square"></i>
    New
    </a>
        
    <div class="bg-light p-5 rounded">
      <div class="row">
    
      <h2>Pessoas Cadastradas</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
      <!-- usando o thymeleaf para iterar na lista de filmes -->
        <tr th:each="persons: ${persons}">
          <td th:text="${persons.id}"/>
          <td th:text="${persons.name}"/>
          <td><a th:href="@{/persons/delete/{id}(id=${persons.id})}">
            <i class="bi bi-dash-circle" title="delete"></i>
          </a></td>
        </tr>
      </tbody>
      </table>
      
      </div>
      
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
